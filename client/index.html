<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script type="text/javascript" src="scripts/extern/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjF_6ijdjVwvlzGPJQMCLa3vkD0LmNPJk&libraries=visualization"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.6.0/bootstrap-table.min.js"></script>

    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/uuid.js"></script>
    <script type="text/javascript" src="scripts/process_each.js"></script>
    <script type="text/javascript" src="scripts/geocoder.js"></script>
    <script type="text/javascript" src="scripts/ajaxloader.js"></script>



</head>
<body>

    <div id="ajax_loader" style="display:none" class="ajaxLoader">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 2%;">
                2%
            </div>
        </div>
    </div>


    <div id="controls-canvas">

        <table id="locationTable" data-toggle="table" data-url="neighbourhoods">
            <thead>
            <tr>
                <th data-field="name">Name</th>
                <th data-field="lat">Lat</th>
                <th data-field="lng">Lon</th>
                <th data-field="searchString">Search String</th>
                <th data-field="id">ID</th>
            </tr>
            </thead>
        </table>

        <button class="btn btn-default btn-small" id="addLocations"><span class="glyphicon glyphicon-plus"></button>
        <button class="btn btn-default btn-small" id="refreshLocations"><span class="glyphicon glyphicon-repeat"></span></button>
    </div>

    <div id="addLocationsModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Locations</h4>
                </div>
                <div class="modal-body">
                    <span>Add a list of locations.   One location per line.</span>
                    <textarea id="locationsTextarea" class="add-locations-textarea"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="onAddLocationsBtn" data-dismiss="modal">Add</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="addCustomLocationModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Custom Location</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Name:</label><input type="text" id="customLocationName">
                    </div>
                    <div>
                        <label>Lat:</label><span id="customLat"></span><BR>
                        <label>Lng:</label><span id="customLng"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="onAddCustomLocationsBtn" data-dismiss="modal">Add</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>



    <div id="map-canvas"/>


</body>
</html>
